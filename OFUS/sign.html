<!DOCTYPE html>
<html lang="en" >



<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="php/sign.php" method="post">
          
          <div class="field-wrap">
            <label>
              Name<span class="req">*</span>
            </label>
            <input type="text" name="name" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              University Gmail Address<span class="req">*</span>
            </label>
            <input type="text" name="gmail" required autocomplete="off"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              University Name<span class="req">*</span>
            </label>
            <input type="text" name="university" required autocomplete="off"/>
          </div>
		  
		   <div class="field-wrap">
            <label>
              Varsity Id<span class="req">*</span>
            </label>
            <input type="text" name="varsityID" required autocomplete="off"/>
          </div>
		  
		   <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="text" name="phone" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
		  
		  <!-- <div class="field-wrap">
            <label>
              Set Again Password<span class="req">*</span>
            </label>
            <input type="password" name="password1" required autocomplete="off"/>
          </div> -->
         
          <input type="submit" name="submit" value = "Complete" class="button button-block"/></input>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome</h1>
          
          <form action="php/log.php" method="post">
          
            <div class="field-wrap">
            <label>
              Gmail Address<span class="req">*</span>
            </label>
            <input type="text" name="gmail" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <input type="submit" name="submit" value = "Log In" class="button button-block"/></input>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
